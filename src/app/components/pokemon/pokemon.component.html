<mat-card class="pokemon-card" (click)="toggle()">
  <mat-card-header>
    <img
      mat-card-sm-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    />
    <mat-card-title-group>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Small</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p [@bodyExpansion]="state" class="expandable-content">
      {{ longText }}
    </p>
  </mat-card-content>
</mat-card>
