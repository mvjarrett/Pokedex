<mat-card *ngIf="pokemon != undefined" class="entry" (click)="toggle()">
  <img mat-card-sm-image src="{{ pokemon.sprites.front_default }}" />
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ dex }}</mat-card-title>
      <mat-card-subtitle><p></p></mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content *ngIf="speciesData != undefined">
    <p [@bodyExpansion]="state" class="expandable-content">
      {{ getFlavorLang() }}
    </p>
  </mat-card-content>
</mat-card>
